<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=320, user-scalable=no"/>
	</head>

	<body>
		<p>오늘은 카레를 먹었다<br>맛있었다.</p>
		<p>채영이가 보고 싶다<br>이사가고싶다</p>
		<p>못 본지 일주일이 넘었다...<br>너무 보고 싶다</p>
		<p>술을 너무 많이 먹었다<br>뇌랑 위가 터질 것 같다</p>
		<p>오늘 밥을 했는데 잘됐다<br>뿌듯하다.</p>
		<p>내일이 빨리 왔으면 좋겠다<br>이러다 울겠다</p>
		<p>아앙머라니어리만이라머ㅣ;ㄴ얼;민ㅇㄹ 하기 싫어졌다 무도나 볼란다</p>
		<p>집중이 잘 될 것 같은 날이다.<br>너무 좋다</p>
		<p>채영이가 자꾸 생각난다<br>옆에 있고 싶다..</p>
	</body>
</html>
