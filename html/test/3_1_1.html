<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>

	<body>
		<canvas id="a_canvas" width="300" height="300"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("a_canvas");
			var ctx = canvas.getContext("2d");

			ctx.fillStyle = "rgb(255, 0, 0)";
			ctx.fillRect(50, 50, 200, 200);
		</script>
	</body>
</html>
