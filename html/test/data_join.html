<!DOCTYPE html>
<html lang = "ko">
<head>
	<meta charset="utf-8">
	<script src="../js/d3.js"></script>
</head>

<body>
	<ul id="list">
		<li></li>
		<li></li>
	</ul>

	<input type="button" name="remove" value="Remove fourth value" onclick="javascript:remove()"/>
	
	<script>
		//여기서 function에 d값은 data()로 넣은 virtual datark 되는거
		d3.select("#list").selectAll("li")
		.data([10, 20, 30, 25, 15])
		.text(function(d){ return "This is pre-exisiting element and the value is " + d; })
		.enter()
		.append("li")
		.text(function(d){
			return "This is dynamically element and the value is " + d;
		});
		
		function remove(){
			d3.selectAll("li")
			.data([10, 20, 20])
			.exit()
			.remove()
		}
	</script>
</body>

</html>
