		var width = 500;
		var height = 400;
		var projection = d3.geoMercator().center([78,22])
			.scale(680)
			.translate([width / 2, height / 2]);
		var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height);

		var path = d3.geoPath()
			.projection(projection);

		d3.json("../bat/korea_line.json", function(error, topology){
			g.selectAll("path")
			.data(topojson.object(topology, topoloty.objects.states)
			.geometries)
			.enter()
			.append("path")
			.attr("class", function(d){ return "state" + d.id; })
			.attr("d", path)
		});
